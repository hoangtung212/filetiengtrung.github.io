<!DOCTYPE html>
<html>
<head>
	<title>Change box color on space bar press</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline-block;
			margin-right: 10px;
		}
		.box.checked {
			background-color: #24aa00;
		}
	</style>
</head>
<body>
	<h1>Press space bar to check a box</h1>
	<div id="box-container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<script>
		var boxes = document.querySelectorAll('.box');
		var currentBoxIndex = 0;
		document.addEventListener('keydown', function(event) {
		    if (event.code === 'Space') {
		        boxes[currentBoxIndex].classList.add('checked');
		        currentBoxIndex++;
		        if (currentBoxIndex >= boxes.length) {
		            currentBoxIndex = 0;
		            setTimeout(function() {
		                boxes.forEach(function(box) {
		                    box.classList.remove('checked');
		                });
		            }, 0); // Reset sau 1 gi√¢y
		        }
		    }
		});

	</script>
</body>
</html>
